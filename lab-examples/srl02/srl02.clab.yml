# topology documentation: http://containerlab.dev/lab-examples/two-srls/
name: srl02

topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl1.cfg
    srl2:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl2.cfg
    srl3:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl3.cfg
    srl4:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      startup-config: srl4.cfg

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
    - endpoints: ["srl3:e1-1", "srl4:e1-1"]
